apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: java-app
  namespace: {{ .Release.Namespace }}
spec:
  rules:
    - host: {{ .Values.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: java-app
                port:
                  number: 80
